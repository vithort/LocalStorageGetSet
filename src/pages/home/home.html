<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="inputtext" placeholder="Type your value"></ion-input>
  </ion-item>
  <button ion-button (click)="saveData()">Save Data</button>
  <button ion-button (click)="loadData()">Load Data</button>

  <button ion-button (click)="getData()">Get Data from Http</button>
  <button ion-button (click)="saveData2()">Save Data 2</button>
  <button ion-button (click)="loadData2()">Load Data 2</button>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.title }}
    </ion-item>
  </ion-list>
</ion-content>
